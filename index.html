<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>温度 - Online Photo Exhibition</title>
    <style>
        /* 基本設定：高級感のある明朝体 */
        body { margin: 0; background: #000; color: #fff; font-family: "Hiragino Mincho ProN", "MS Mincho", serif; overflow-x: hidden; }
        canvas { display: block; position: fixed; top: 0; left: 0; z-index: -1; }
        
        /* メインタイトル：完璧な中央揃えの修正 */
        section { height: 100vh; display: flex; align-items: center; justify-content: center; flex-direction: column; text-align: center; }
        
        .hero h1 { 
            font-size: clamp(4.5rem, 15vw, 10rem); 
            /* 文字間隔を広げた分、右に寄るのを防ぐためにmargin-rightをマイナスに設定 */
            letter-spacing: 2.5rem; 
            margin-right: -2.5rem; 
            font-weight: 300; 
            color: #ffffff;
            transition: color 1.2s cubic-bezier(0.22, 1, 0.36, 1);
            position: relative;
            z-index: 2;
        }

        .hero p {
            letter-spacing: 0.8rem;
            margin-right: -0.8rem;
            opacity: 0.6;
            margin-top: 2rem;
            font-size: 0.9rem;
        }

        /* ① テーマ名「温度」についての解説セクション */
        .concept-section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center; /* 中央配置に変更して安定感を出す */
            background: rgba(0,0,0,0.4);
        }
        .concept-content {
            max-width: 600px;
            text-align: center; /* 解説も中央揃えに */
            padding: 0 20px;
        }
        .concept-content h2 { 
            font-size: 1.8rem; 
            letter-spacing: 1rem; 
            margin-right: -1rem;
            margin-bottom: 2.5rem; 
            font-weight: 300; 
        }
        .concept-content p { 
            font-size: 1.05rem; 
            line-height: 2.5; 
            opacity: 0.9;
            font-weight: 300;
        }

        /* 写真展示エリアの高さ確保 */
        .gallery-space { height: 800vh; } 

        /* ③ About us */
        .about { 
            padding: 20vh 20px; 
            line-height: 2.8; 
            background: rgba(0,0,0,0.95); 
            backdrop-filter: blur(20px);
            z-index: 10;
            position: relative;
            text-align: center;
        }
        .about h2 { font-size: 1.8rem; letter-spacing: 0.6rem; margin-right: -0.6rem; margin-bottom: 3rem; font-weight: 300; }
    </style>
</head>
<body>

    <section class="hero">
        <h1 id="main-title">温度</h1>
        <p>VIBRATION OF LIGHT</p>
    </section>

    <section class="concept-section">
        <div class="concept-content">
            <h2>テーマ：温度</h2>
            <p>
                目に見えるものは、すべて熱を持っている。<br>
                凍てつく空気の青さ、肌に触れる夕陽の残熱、<br>
                そして静寂の中に宿る、情熱という名の火。<br>
                この展示では、光が運ぶ「温度」の機微を、<br>
                8つの断片を通して描き出します。
            </p>
        </div>
    </section>

    <div class="gallery-space"></div>

    <section class="about">
        <h2>About Us</h2>
        <p>
            私たちは、感覚を可視化するクリエイティブチームです。<br>
            01から08の写真は、特定の場所・時間に存在する<br>
            「熱の記憶」を記録したものです。<br>
            スクロールという行為を通じて、空間の変容をお楽しみください。
        </p>
    </section>

    <div id="container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>

    <script>
        const photoData = [
            { color: '#FF3D00', fog: '#1A0500' }, { color: '#00E5FF', fog: '#000D1A' },
            { color: '#FFD600', fog: '#1A1500' }, { color: '#FFFFFF', fog: '#0A0A0A' },
            { color: '#D50000', fog: '#200500' }, { color: '#2979FF', fog: '#000520' },
            { color: '#FFAB91', fog: '#1A0D08' }, { color: '#1DE9B6', fog: '#001A15' }
        ];

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        // 出力される色を原画に忠実にする
        renderer.outputEncoding = THREE.sRGBEncoding;
        document.getElementById('container').appendChild(renderer.domElement);

        // 背景色は維持
        renderer.setClearColor(photoData[0].fog);

        const loader = new THREE.TextureLoader();
        const textures = [];
        let mesh;

        function loadImages() {
            let loadedCount = 0;
            for (let i = 1; i <= 8; i++) {
                loader.load(`./img/0${i}.jpg`, (texture) => {
                    texture.encoding = THREE.sRGBEncoding;
                    textures[i - 1] = texture;
                    loadedCount++;
                    if (loadedCount === 1 || (i === 1 && !mesh)) {
                        createPhotoMesh(texture);
                    }
                });
            }
        }

        function createPhotoMesh(texture) {
            if (mesh) scene.remove(mesh);
            const aspect = texture.image.width / texture.image.height;
            const baseHeight = 7;
            const geometry = new THREE.PlaneGeometry(baseHeight * aspect, baseHeight);
            
            // エフェクト（透明度やライティング）の影響を受けない設定
            const material = new THREE.MeshBasicMaterial({ 
                map: texture,
                transparent: false, // 透明度は扱わない
                opacity: 1 
            });
            
            mesh = new THREE.Mesh(geometry, material);
            scene.add(mesh);
        }

        loadImages();
        camera.position.z = 11;

        let currentIndex = 0;
        window.addEventListener('scroll', () => {
            if (!mesh) return;

            const scrollTotal = document.body.scrollHeight - window.innerHeight;
            const progress = window.scrollY / scrollTotal;

            // 傾きや位置の移動（エフェクト）を完全に削除
            mesh.rotation.y = 0;
            mesh.position.y = 0;

            const newIndex = Math.min(Math.floor(progress * photoData.length), photoData.length - 1);

            if (newIndex !== currentIndex && textures[newIndex]) {
                currentIndex = newIndex;
                const data = photoData[currentIndex];

                // 背景とタイトルの色のみ変更
                renderer.setClearColor(data.fog);
                document.getElementById("main-title").style.color = data.color;

                // 写真を瞬時に切り替え
                mesh.material.map = textures[currentIndex];
                const newAspect = textures[currentIndex].image.width / textures[currentIndex].image.height;
                const baseHeight = 7;
                mesh.geometry.dispose();
                mesh.geometry = new THREE.PlaneGeometry(baseHeight * newAspect, baseHeight);
            }
        });

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
