<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>温度 - Online Photo Exhibition</title>
    <style>
        /* 基本設定 */
        body { 
            margin: 0; 
            background: #000; 
            color: #fff; 
            font-family: "Hiragino Mincho ProN", "MS Mincho", serif; 
            overflow-x: hidden; 
            -webkit-font-smoothing: antialiased;
        }
        
        /* Three.jsのキャンバスを背景に固定 */
        #container { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            z-index: 1; /* 写真は背景 */
        }

        /* コンテンツの共通設定 */
        section { 
            position: relative;
            z-index: 10; /* テキストは前面 */
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            flex-direction: column; 
            text-align: center;
            padding: 0 20px;
            box-sizing: border-box;
        }

        /* ヒーローセクション */
        .hero h1 { 
            font-size: clamp(3rem, 18vw, 10rem); 
            letter-spacing: 1.5rem; 
            margin-right: -1.5rem; 
            font-weight: 300; 
            color: #ffffff;
            transition: color 1.5s ease;
        }

        .hero p {
            letter-spacing: 0.5rem;
            margin-right: -0.5rem;
            opacity: 0.6;
            margin-top: 1.5rem;
            font-size: clamp(0.7rem, 3vw, 0.9rem);
        }

        /* コンセプトセクション */
        .concept-section {
            background: rgba(0, 0, 0, 0.2); /* 写真を少し見せる */
        }
        .concept-content {
            max-width: 600px;
        }
        .concept-content h2 { 
            font-size: clamp(1.2rem, 5vw, 1.8rem); 
            letter-spacing: 0.8rem; 
            margin-right: -0.8rem;
            margin-bottom: 2rem; 
        }
        .concept-content p { 
            font-size: clamp(0.9rem, 4vw, 1.05rem); 
            line-height: 2.2; 
            opacity: 0.9;
        }

        /* 写真のための空白スペース */
        .gallery-space { 
            height: 600vh; /* スマホでは長すぎると疲れるので少し調整 */
            pointer-events: none; /* スクロールを邪魔しない */
        } 

        /* Aboutセクション */
        .about { 
            padding: 20vh 20px; 
            background: rgba(0,0,0,0.8); 
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        .about h2 { 
            font-size: 1.5rem; 
            letter-spacing: 0.5rem; 
            margin-bottom: 2rem; 
        }
        .about p {
            font-size: 0.9rem;
            line-height: 2.5;
        }
    </style>
</head>
<body>

    <div id="container"></div>

    <section class="hero">
        <h1 id="main-title">温度</h1>
        <p>VIBRATION OF LIGHT</p>
    </section>

    <section class="concept-section">
        <div class="concept-content">
            <h2>テーマ：温度</h2>
            <p>
                目に見えるものは、すべて熱を持っている。<br>
                凍てつく空気の青さ、肌に触れる夕陽の残熱、<br>
                そして静寂の中に宿る、情熱という名の火。<br>
                この展示では、光が運ぶ「温度」の機微を、<br>
                8つの断片を通して描き出します。
            </p>
        </div>
    </section>

    <div class="gallery-space"></div>

    <section class="about">
        <h2>About Us</h2>
        <p>
            私たちは、感覚を可視化するクリエイティブチームです。<br>
            01から08の写真は、特定の場所・時間に存在する<br>
            「熱の記憶」を記録したものです。<br>
            スクロールという行為を通じて、空間の変容をお楽しみください。
        </p>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>

    <script>
        const photoData = [
            { color: '#FF3D00', fog: '#1A0500' }, { color: '#00E5FF', fog: '#000D1A' },
            { color: '#FFD600', fog: '#1A1500' }, { color: '#FFFFFF', fog: '#0A0A0A' },
            { color: '#D50000', fog: '#200500' }, { color: '#2979FF', fog: '#000520' },
            { color: '#FFAB91', fog: '#1A0D08' }, { color: '#1DE9B6', fog: '#001A15' }
        ];

        let scene, camera, renderer, mesh;
        const textures = [];
        let currentIndex = 0;

        function init() {
            scene = new THREE.Scene();
            
            // カメラ設定：スマホなら少し引く（zを大きくする）
            const aspect = window.innerWidth / window.innerHeight;
            camera = new THREE.PerspectiveCamera(50, aspect, 0.1, 1000);
            camera.position.z = aspect < 1 ? 15 : 11; 

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // パフォーマンス対策
            renderer.outputEncoding = THREE.sRGBEncoding;
            document.getElementById('container').appendChild(renderer.domElement);

            renderer.setClearColor(photoData[0].fog, 1);
            
            loadImages();
            animate();
        }

        function loadImages() {
            const loader = new THREE.TextureLoader();
            let loadedCount = 0;
            for (let i = 1; i <= 8; i++) {
                // 画像パスはご自身の環境に合わせてください
                loader.load(`./img/0${i}.jpg`, (texture) => {
                    texture.encoding = THREE.sRGBEncoding;
                    textures[i - 1] = texture;
                    loadedCount++;
                    if (loadedCount === 1) createPhotoMesh(texture);
                });
            }
        }

        function createPhotoMesh(texture) {
            const aspect = texture.image.width / texture.image.height;
            // スマホ（縦長画面）なら横幅を基準に、PCなら高さを基準にサイズ調整
            const isMobile = window.innerWidth < window.innerHeight;
            const baseSize = isMobile ? window.innerWidth * 0.015 : 7;
            
            const geometry = new THREE.PlaneGeometry(baseSize * aspect, baseSize);
            const material = new THREE.MeshBasicMaterial({ 
                map: texture, 
                transparent: true,
                opacity: 0 // 最初は消しておく
            });
            
            mesh = new THREE.Mesh(geometry, material);
            scene.add(mesh);

            // 最初のフェードイン
            gsap.to(mesh.material, { opacity: 1, duration: 1.5 });
        }

        // スクロール検知
        window.addEventListener('scroll', () => {
            if (!mesh) return;

            const scrollTotal = document.body.scrollHeight - window.innerHeight;
            const progress = window.scrollY / scrollTotal;
            const newIndex = Math.min(Math.floor(progress * photoData.length), photoData.length - 1);

            if (newIndex !== currentIndex && textures[newIndex]) {
                currentIndex = newIndex;
                const data = photoData[currentIndex];

                // 1. 背景色の変更
                gsap.to(renderer.getClearColor(), {
                    r: new THREE.Color(data.fog).r,
                    g: new THREE.Color(data.fog).g,
                    b: new THREE.Color(data.fog).b,
                    duration: 1.2
                });

                // 2. タイトル色の変更
                gsap.to("#main-title", { color: data.color, duration: 1.2 });

                // 3. 写真のクロスフェード
                gsap.to(mesh.material, {
                    opacity: 0,
                    duration: 0.5,
                    onComplete: () => {
                        mesh.material.map = textures[currentIndex];
                        const newAspect = textures[currentIndex].image.width / textures[currentIndex].image.height;
                        const isMobile = window.innerWidth < window.innerHeight;
                        const baseSize = isMobile ? window.innerWidth * 0.015 : 7;
                        
                        mesh.geometry.dispose();
                        mesh.geometry = new THREE.PlaneGeometry(baseSize * newAspect, baseSize);
                        gsap.to(mesh.material, { opacity: 1, duration: 0.5 });
                    }
                });
            }
        });

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            const width = window.innerWidth;
            const height = window.innerHeight;
            
            camera.aspect = width / height;
            camera.position.z = width < height ? 15 : 11; 
            camera.updateProjectionMatrix();
            
            renderer.setSize(width, height);
        });

        init();
    </script>
</body>
</html>
